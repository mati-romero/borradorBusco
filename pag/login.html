<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busco</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Caveat&family=Lato:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo.png">

    <link rel="shortcut icon" href="../img/LOGO_WEB-removebg-preview.png" />
</head>

<body>
    <header class="row m-0 p-0 bg-gris align-items-center justify-content-between">
        <div class="col-auto m-0 p-0">
            <ul class="nav px-5 py-1">
                <li class="nav-item">
                    <a class="" href="#"><img style="width: 50px;" src="../img/LOGO_WEB-removebg-preview.png"
                            alt=""></a>
                </li>
            </ul>
        </div>
        <div class="col-auto m-0 p-0">
            <ul class="nav px-5 py-1">
                <li class="nav-item">
                    <a class="" href="../index.html"><i class="link-ico-alt fa-solid fa-house"></i></a>
                </li>
                <li class="nav-item">
                    <a href="#" class=""><i class="link-ico-alt fa-brands fa-whatsapp"></i></a>
                </li>

                <li class="nav-item">
                    <a href="#" class=""><i class="link-ico-alt fa-brands fa-facebook"></i></a>
                </li>

                <li class="nav-item">
                    <a href="#" class=""><i class="link-ico-alt fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </header>

    <section class="login-container p-5">

        <div class="login-box">


            <h2 class="sub-titulo-oscuro text-center">Iniciar sesión</h2>
            <hr class="d3">

            <form>
                <div class="my-3">
                    <label class="form-label" for="uname">E-mail </label>
                    <input class="form-input" type="email" id="uname" name="name">
                </div>
                <div class="my-3">
                    <label class="form-label" for="exampleInputPassword1">Contraseña</label>
                    <input class="form-input" type="password" class="form-control" id="exampleInputPassword1">
                </div>

                <p class="text-center"><a href="#">¿Has olvidado la contraseña?</a></p>

                <div class="my-3 text-center">
                    <button class="bttn-login" type="submit">Iniciar sesión</button>
                </div>
            </form>

            <hr>

            <div class="my-3 text-center">
                <button class="bttn-login-crear" onclick="location.replace('./registro.html')" type="submit">Crear cuenta</button>
            </div>

        </div>
    </section>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../fontawesome/js/all.min.js"></script>
    <script src="../js/effects.js"></script>
</body>

</html>
