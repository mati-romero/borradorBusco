    <section class="">
        
        <div class="row justify-content-between contenedor-registro m-0 p-0">
            <div class="d-none d-xl-block col-5 resgistro-img m-0 p-0">
                <div class="p-0 m-0 text-left my-3"
                    style="
                        position: absolute;
                        top: 50%;
                        left: 30%;
                        transform: translate(-30%, -30%);
                    "
                >
                    <h3
                        style="
                            color: #FFF;
                            font-family:  'Anton', sans-serif;
                            font-size: 4rem;
                        "
                    >
                        Somos Busco!
                    </h3>
                    <p 
                        class="text-uppercase"
                        style="font-family:  'Caveat', cursive;
                        color: #FFF;
                        font-size: 1rem;
                        margin: auto;"
                    >
                        enfocados en marcar la diferencia ofreciendo un servicio de calidad somos Busco.

                    <div class="mt-4">

                </div>
            </div>

            <div class="col-12 col-xl-7 p-4 m-0">

                <hr class="d1">
                <h2 class="sub-titulo-oscuro text-left">Registro</h2>
                <hr class="d2">

                    <p class="text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, ipsa?</p>
                <form>
                    <div class="row align-items-end justify-content-between">
                        <div class="col-6 my-2">
                            <label class="form-label" for="uname">Nombre </label>
                            <input class="form-input" type="text" id="uname" name="name">
                        </div>
                        <div class="col-6 my-2">
                            <label class="form-label" for="uname">Apellido </label>
                            <input class="form-input" type="text" id="uname" name="name">
                        </div>
                        <div class="col-4 my-2">
                            <label class="form-label" for="uname">DNI </label>
                            <input class="form-input" type="number" id="uname" name="name">
                        </div>
                        <div class="col-4 my-2">
                            <label class="form-label" for="appt">Fecha Nacimiento:</label>
                            <input class="form-input" type="date" id="start" name="trip-start" value=""
                                min="" max="">
                        </div>
                        <div class="col-4 my-2">
                            <label class="form-label" for="appt">Sexo</label>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio1">M</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio2">F</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio3">X</label>
                            </div>
                        </div>
                        <div class="col-6 my-2">
                            <label class="form-label" for="uname">Matricula </label>
                            <input class="form-input" type="number" id="uname" name="name">
                        </div>
                        <div class="col-6 my-2">
                            <label class="form-label" for="uname">Telefono </label>
                            <input class="form-input" type="number" id="uname" name="name">
                        </div>
                        <div class="col-12 my-2">
                            <label class="form-label" for="uname">E-mail </label>
                            <input class="form-input" type="email" id="uname" name="name">
                        </div>
                        <div class="col-6 my-2">
                            <label class="form-label" for="exampleInputPassword1">Contraseña</label>
                            <input class="form-input" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="col-6 my-2">
                            <label class="form-label" for="exampleInputPassword1">Repetir Contraseña</label>
                            <input class="form-input" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="form-check my-2">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepto los <a href="">terminos y condiciones</a>.</label>
                    </div>
                    <div class="my-2 text-right">
                        <button class="bttn-register" type="submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
